<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoYueSong - 个人网站</title>
  <link rel="icon" href="/favicon.ico">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <!-- TwentyTwenty CSS -->
  <link rel="stylesheet" href="./libs/twentytwenty/css/twentytwenty.css">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Noto Sans SC', 'Roboto', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      line-height: 1.6;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    
    /* 加载动画 */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 1.5rem;
      color: #6c757d;
      background-color: rgba(255, 255, 255, 0.8);
    }
    
    /* 隐藏根元素直到React加载完成 */
    #root:not(:empty) ~ .loading {
      display: none;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <div class="loading">加载中...</div>
  
  <!-- React CDN (使用开发版本以支持Hooks) -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- jQuery and TwentyTwenty JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-ui/1.13.2/jquery-ui.min.js"></script>
  <script src="./libs/twentytwenty/js/jquery.event.move.js"></script>
  <script src="./libs/twentytwenty/js/jquery.twentytwenty.js"></script>
  
  <!-- 组件脚本 -->
  <script type="text/babel" src="./scripts/styles.js"></script>
  <script type="text/babel" src="./scripts/components/Home.js"></script>
  <script type="text/babel" src="./scripts/components/ImageCompareTool.js"></script>
  <script type="text/babel" src="./scripts/components/Navbar.js"></script>
  <script type="text/babel" src="./scripts/components/Footer.js"></script>
  
  <!-- 主应用脚本 -->
  <script type="text/babel" src="./scripts/App.js"></script>
</body>
</html>
